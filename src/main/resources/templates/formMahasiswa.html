<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Mahasiswa | Page</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">MyWebApp</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/mahasiswa">Mahasiswa</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <h1>form Mahasiswa</h1>
      <div class="col-sm-8">
        <form
          th:object="${mahasiswa}"
          th:action="@{/mahasiswa/create}"
          method="post"
        >
          <input type="hidden" th:field="*{id}" />
          <input type="hidden" th:field="*{version}" />

          <div class="form-group">
            <label class="col-sm-2 control-label">Nama :</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" th:field="*{nama}" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">NIM :</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" th:field="*{nim}" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Email :</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" th:field="*{email}" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Jurusan :</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" th:field="*{jurusan}" />
            </div>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-sm btn-primary">Simpan</button>
            <a href="/mahasiswa" class="btn btn-sm btn-warning">Kembali</a>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</html>
