<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mahasiswa | Page</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">MyWebApp</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/mahasiswa">Mahasiswa</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <h1>Data Mahasiswa</h1>
      <a href="/mahasiswa/create" class="btn btn-sm btn-primary mb-2">
        Tambah Data Mahasiswa
      </a>
      <div th:if="${not #lists.isEmpty(mahasiswa)}">
        <table class="table table-striped table-bordered table-hover">
          <tr>
            <th>Nama</th>
            <th>Nim</th>
            <th>Email</th>
            <th>Jurusan</th>
            <th>Action</th>
          </tr>
          <tr th:each="m : ${mahasiswa}">
            <td th:text="${m.nama}"></td>
            <td th:text="${m.nim}"></td>
            <td th:text="${m.email}"></td>
            <td th:text="${m.jurusan}"></td>
            <td>
              <a
                th:href="${'/mahasiswa/edit/' + m.id}"
                class="btn btn-sm btn-success"
                >Edit</a
              >
            </td>
          </tr>
        </table>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</html>
